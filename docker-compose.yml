version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: explore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  explore-service:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:root@db:5432/explore?sslmode=disable
    ports:
      - "50051:50051"

volumes:
  pgdata:
    driver: local
